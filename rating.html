<!DOCTYPE html>
<html>
<head>
    <title>Player Selection</title>
    <link rel="stylesheet" type="text/css" href="rating.css">
</head>
<body>
    <h1>Player Selection</h1>
    <div class="team-selection">
        <div class="team">
            <h2>Team A</h2>
            <div class="player-list" id="team-a-list">
                <!-- Player items for Team A will be added dynamically using JavaScript -->
            </div>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <div class="player-list" id="team-b-list">
                <!-- Player items for Team B will be added dynamically using JavaScript -->
            </div>
        </div>
    </div>
    <div class="selected-players">
        <h3>Selected Players:</h3>
        <div class="selected-players-list">
            <div class="selected-players-team">
                <h4>Team A</h4>
                <ul id="selected-players-a"></ul>
            </div>
            <div class="selected-players-team">
                <h4>Team B</h4>
                <ul id="selected-players-b"></ul>
            </div>
        </div>
    </div>
    <button id="select-players-btn">Select Players</button>

    <script src="rating.js"></script>
</body>
</html>
